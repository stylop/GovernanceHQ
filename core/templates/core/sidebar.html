{% load static %}

<div class="categories-widget widget-item">
  <h3 class="widget-title">Categories</h3>

  <style>
    .categories-widget a.active {
      font-weight: bold;
      color: #0d6efd; /* Bootstrap primary blue */
      text-decoration: underline;
    }
    .categories-widget a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
    .categories-widget a:hover {
      color: #0d6efd;
    }
  </style>

  <ul class="mt-3">
    <!-- All Publications link -->
    <li>
      <a href="{% url 'publications_list' %}"
         class="{% if not selected_category %}active{% endif %}">
        All Publications
      </a>
    </li>

    {% for category in categories %}
      <li>
        <a href="{% url 'publication_category' category.slug %}"
           class="{% if selected_category and selected_category.slug == category.slug %}active{% endif %}">
          {{ category.name }}
          <span>({{ category.publications.count }})</span>
        </a>
      </li>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
  </ul>
</div>
